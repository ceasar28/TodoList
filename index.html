<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="row center">
           
            <div class="Box">
                <div class="Spin">
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                </div>
                <header>
                    <div class="menu">

                        <div class="title">
                            <h1 id="name">Add Your Shedule</h1>
                        </div>
                    </div>
                    <div class="bar">
                        <form class="add">
                            <input type="text" id="Input" class="stay" placeholder="What do you plan on doing">

                            <input type="submit" value="Add" id="Add" class="stay">
                        </form>
                    </div>
                </header>

                <main>
                    <section class="Task">
                        <h2>My Task</h2>

                        <div id="tasks">
                        
                        </div>




                    </section>
                </main>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
